eureka:
  client:
    service-url:
      # 指定eureka服务器的地址
      defaultZone: http://localhost:8761/eureka/
spring:
  application:
    # 指定进行服务注册时该服务的名称
    name: order
  cloud:
    config:
      discovery:
        enabled: true
        service-id: CONFIG
      profile: release
    stream:
      bindings:
        myMessage:
          group: order
          content-type: application/json

